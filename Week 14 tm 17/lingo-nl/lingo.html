<!DOCTYPE html>
<html lang="nl">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   <title>Lingo</title>
   <link rel="stylesheet" type="text/css" href="lingo.css">
</head>
<body>
   <div id='msgBox'>LINGO</div>
   <div id="smallMsg">Groen = goede letter, Geel = goede letter maar op de verkeerde plek</div>
   <div id="container">
     <div id="row1">
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
     </div>
     <div id="row2">
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
     </div>
     <div id="row3">
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
     </div>
     <div id="row4">
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
     </div>
     <div id="row5">
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
       <div class="square default"></div>
     </div>
   </div>
   <input id="guess" onkeypress="submitguess(this)" placeholder='Type your guess!'>
   <button id="button" class="invisible" onClick="playagain()">Play Again?</button>
  <script src="lingo.js"></script>
 </body>
</html>
